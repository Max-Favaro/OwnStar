<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwnStar</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Seja dono de uma Estrela</h1>
  </header>

  <main>
    <section class="container">
      <div class="box3D">
        <div class="sneaker">
          <img src="satelite.png" alt="Imagem de um satélite" />
          <div class="circulo"></div>
        </div>
        <div class="info">
          <h2 class="marca">OwnStar</h2>
          <p class="descricao">
            Satélite de baixo custo e alto desempenho com um novo sistema de comunicação baseado em inteligencia artificial
          </p>
        </div>
      </div>

      <form id="formCadastro">
        <h2>Cadastre-se</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Elon Musk" required>

        <label for="fone">Telefone:</label>
        <input type="tel" id="fone" placeholder="(xx) xxxxx-xxxx" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="elonmusk@mail.com" required>

        <button type="submit" id="aplicar">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Projeto OwnStar. Todos os direitos reservados by Max
  </footer>

  <script src="code.js"></script>
</body>
</html>
